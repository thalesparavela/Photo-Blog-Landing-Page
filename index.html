<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto blog</title>
  </head>
  <body>
    <div class="app">
      <header class="conteiner">
        <nav>
          <img class="logo" src="img/cam.svg" alt="camera" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="mulher"
        />
      </header>

      <main>
        <div class="conteiner">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=2" alt="" />
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:0.8s" >
              <img src="https://source.unsplash.com/random?b=2" alt="" />
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1s" >
              <img src="https://source.unsplash.com/random?c=2" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.2s" >
              <img src="https://source.unsplash.com/random?d=2" alt="" />
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.4s" >
              <img src="https://source.unsplash.com/random?e=2" alt="" />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.6s" >
              <img src="https://source.unsplash.com/random?f=2" alt="" />
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure  class="item" style="--delay:1.8s">
              <img src="https://source.unsplash.com/random?g=2" alt="" />
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2s" >
              <img src="https://source.unsplash.com/random?h=2" alt="" />
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2.2s" >
              <img src="https://source.unsplash.com/random?i=2" alt="" />
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="conteiner"><p>© 2023 - Rocketseat Explorer</p></footer>
    </div>
  </body>
</html>
